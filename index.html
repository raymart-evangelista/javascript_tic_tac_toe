<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="font-raleway">
  <div id="board">This is the board</div>
  <div class="grid grid-cols-3 gap-8 m-8 border-8 border-pink-500">
    <div id="0" class="aspect-square p-8 bg-purple-300 hover:bg-purple-500" onclick="flowController.checkMove(this)"></div>
    <div id="1" class="aspect-square p-8 bg-purple-300 hover:bg-purple-500" onclick="flowController.checkMove(this)"></div>
    <div id="2" class="aspect-square p-8 bg-purple-300 hover:bg-purple-500" onclick="flowController.checkMove(this)"></div>

    <div id="3" class="aspect-square p-8 bg-purple-300 hover:bg-purple-500" onclick="flowController.checkMove(this)"></div>
    <div id="4" class="aspect-square p-8 bg-purple-300 hover:bg-purple-500" onclick="flowController.checkMove(this)"></div>
    <div id="5" class="aspect-square p-8 bg-purple-300 hover:bg-purple-500" onclick="flowController.checkMove(this)"></div>

    <div id="6" class="aspect-square p-8 bg-purple-300 hover:bg-purple-500" onclick="flowController.checkMove(this)"></div>
    <div id="7" class="aspect-square p-8 bg-purple-300 hover:bg-purple-500" onclick="flowController.checkMove(this)"></div>
    <div id="8" class="aspect-square p-8 bg-purple-300 hover:bg-purple-500" onclick="flowController.checkMove(this)"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
